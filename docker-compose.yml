version: '3'

services:
  app:
    container_name: api
    build: .
    ports:
      - 8080:8080
    restart: on-failure
    depends_on:
      - memcached
    networks:
      - app-tier
  memcached:
    container_name: memcached
    image: 'bitnami/memcached:latest'
    ports:
      - "11211:11211"
    networks:
      - app-tier
    environment:
      - MEMCACHED_CACHE_SIZE=128


networks:
  app-tier: